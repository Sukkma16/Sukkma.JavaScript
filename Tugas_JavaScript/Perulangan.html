<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Palindrome</title>
</head>
<body>

    <h1>Pemeriksa Palindrom</h1>
    
    <input type="text" id="textInput" placeholder="Masukkan string atau angka">
    <button onclick="checkPalindrome()">Periksa</button>
    
    <p id="result"></p>

    <script>
    function isPalindrome(str) 
{
    const cleanedStr = str.toLowerCase().replace(/[^a-z0-9]/g, '');
    
    const reversedStr = cleanedStr.split('').reverse().join('');
    
    return cleanedStr === reversedStr;
}

function checkPalindrome() {
    const textInput = document.getElementById("textInput").value;
    const result = isPalindrome(textInput);

    if (result) {
        document.getElementById("result").innerText = `"${textInput}" adalah palindrom!`;
    } else {
        document.getElementById("result").innerText = `"${textInput}" bukan palindrom.`;
    }
}
    </script>

</body>
</html>
